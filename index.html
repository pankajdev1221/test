    <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat);
      [style*="Montserrat"] {
        font-family: "Montserrat", sans-serif !important;
      }

      #radio-1:checked ~ .slider .slider__slide--1,
      #radio-1:checked ~ .slider__nav__wrap .slider__nav[for="radio-1"],
      #radio-2:checked ~ .slider .slider__slide--2,
      #radio-2:checked ~ .slider__nav__wrap .slider__nav[for="radio-2"],
      #radio-3:checked ~ .slider .slider__slide--3,
      #radio-3:checked ~ .slider__nav__wrap .slider__nav[for="radio-3"],
      #radio-4:checked ~ .slider .slider__slide--4,
      #radio-4:checked ~ .slider__nav__wrap .slider__nav[for="radio-4"] {
        opacity: 1 !important;
        z-index: 2;
      }

      #supported:checked ~ .slider .slider__slide--1,
      #supported:checked ~ .slider .slider__slide--2,
      #supported:checked ~ .slider .slider__slide--3,
      #supported:checked ~ .slider .slider__slide--4,
      #supported:checked ~ .slider .slider__slide--1 img,
      #supported:checked ~ .slider .slider__slide--2 img,
      #supported:checked ~ .slider .slider__slide--3 img,
      #supported:checked ~ .slider .slider__slide--4 img {
        display: block !important;
        font-size: 12px !important;
        max-height: none !important;
        line-height: 1.5 !important;
      }

      .slider {
        position: relative;
        width: 100%;
        padding-bottom: 53%;
        height: 0;
        overflow: hidden;
      }
      .slider__nav {
        float: left;
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 500ms;
        border-top: 3px solid #4bc0be;
      }
      .slider__nav img {
        width: 100%;
        height: auto;
      }
      .slider__nav:hover {
        opacity: 1;
        border: inset 3px solid red;
      }
      .slider__slide {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0 auto;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 1500ms;
      }
      .slider__slide img {
        width: 100%;
        height: 1;
      }

      .arrow {
        position: absolute;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        transform: translateY(-50%);
        background: #252527;
        height: 40px;
        width: 40px;
        cursor: pointer;
      }
      .arrow__prev::after,
      .arrow__next::after {
        content: "";
        border: 0.15em solid #4bc0be;
        height: 10px;
        width: 10px;
        display: block;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .arrow__prev {
        left: 0;
      }
      .arrow__prev::after {
        border-top-color: rgba(0, 0, 0, 0);
        border-right-color: rgba(0, 0, 0, 0);
        margin: 13px 15px;
      }
      .arrow__prev:hover::after {
        border-color: #ffffff;
        border-top-color: rgba(0, 0, 0, 0);
        border-right-color: rgba(0, 0, 0, 0);
      }
      .arrow__next {
        right: 0;
      }
      .arrow__next::after {
        border-bottom-color: rgba(0, 0, 0, 0);
        border-left-color: rgba(0, 0, 0, 0);
        margin: 13px 10px;
      }
      .arrow__next:hover::after {
        border-color: #ffffff;
        border-bottom-color: rgba(0, 0, 0, 0);
        border-left-color: rgba(0, 0, 0, 0);
      }
    </style>
